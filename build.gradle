buildscript {
    repositories {
        mavenCentral()
        maven { url "http://clojars.org/repo" }
    }

    dependencies {
        classpath "de.kotka.gradle:gradle-plugin:1.2.0"
    }
}

group = 'clojuresque'
version = '1.6.0-SNAPSHOT'
description = "A Clojure plugin for gradle"

ext.kotka = [
    repository:     "clojuresque/clojuresque",
    wrapperVersion: "1.8"
]

apply plugin: 'kotka'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "clojuresque:clojuresque-base:1.6.0-SNAPSHOT"
    compile "clojuresque:clojuresque-nrepl:1.0.0-SNAPSHOT"
    compile "clojuresque:clojuresque-extras:1.0.0"
    compile "clojuresque:clojuresque-clojars:1.3.0"
}

compileGroovy {
    sourceCompatibility = "1.6"
    targetCompatibility = "1.6"
}
