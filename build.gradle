buildscript {
    repositories {
        mavenCentral()
        maven { url "http://clojars.org/repo" }
    }

    dependencies {
        classpath "de.kotka.gradle:gradle-plugin:1.2.0"
    }
}

group = 'clojuresque'
version = '1.7.0'
description = "A Clojure plugin for gradle"

ext.kotka = [
    repository:     "clojuresque/clojuresque",
    wrapperVersion: "1.10"
]

ext.clojuresquePlugins = [
    base:    "1.7.0",
    nrepl:   "1.1.0",
    extras:  "1.1.0",
    clojars: "1.4.1"
]

apply plugin: 'kotka'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    project.clojuresquePlugins.each { plugin, version ->
        compile "clojuresque:clojuresque-${plugin}:${version}"
    }
}

compileGroovy {
    sourceCompatibility = "1.6"
    targetCompatibility = "1.6"
}
